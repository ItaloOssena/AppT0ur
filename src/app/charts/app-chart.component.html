<div class="gridInNine">
  <canvas class="center" baseChart width="320" height="265"
          [datasets]="datasets"
          [labels]="labels"
          [options]="options"
          [colors]="colors"
          [legend]="legend"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
  <!--<canvas id="densityChart" class="center" width="320" height="265"></canvas>-->
  <!--<div *ngIf="myChart">
    <canvas id="canvas">{{ myChart }}</canvas>
  </div>-->
</div>
